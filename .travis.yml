language: python

python:
    - "2.7"
    - pypy
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
    - pypy3

install:
    - pip install tox-travis

matrix:
    allow_failures:
        # PyPy 3k probably won't work until it acquires compatibility with
        # >= 3.4
        - python: pypy3

script:
    - tox
